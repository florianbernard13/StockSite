<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A demo site featuring an ajax-based stock widget that uses Python and Flask as a backend microservice API">
    <meta name="author" content="Shane Larson">

    <title>Python and Flask based Stock Widget - Grizzly Peak Software</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',    filename='css/site.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col">
        </div>
        <div class="col-xl-6">
          {% include 'components/mainDashBoard.html' %}
        </div>
        <div class="col align-self-center">
        </div>
      </div>
      <div class="row flex-xl-nowrap" style="height: 400px;">
        <div class="col">
          {% include 'components/analysis_dashboard/analyseDashboard.html' %}
        </div>
        <div class="col-xl-6">
          <div id="chart_container"></div>
        </div>
        <div class="col align-self-center" style="height: inherit;">
          <div class="row h-100">
            <p class="w-100">Stock Symbols</p>
            <div class="w-100 h-75">{% include 'components/selectWithButtonInside.html' %}</div>
            <div class="w-100">{% include 'components/stock_value_list/stockValueListSelection.html' %}</div>
          </div>
        </div>
      </div>
      <div class="row flex-xl-nowrap">
        <div class="col">
        </div>
        <div class="col-xl-6">
          {% include 'components/dataTools.html' %}
        </div>
        <div class="col align-self-center" style="height: inherit;">
        </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script type="module" src="{{ url_for('static',    filename='js/site.js') }}"></script>
    
  

  </body>
</html>
