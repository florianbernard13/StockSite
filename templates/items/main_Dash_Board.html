<header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Financial Demo</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <nav>
    </div>
  </header>
  <div id="widgetContent">
    <main role="main" class="inner">
      <h1 class="cover-heading">Financial Widget</h1>
      <p class="lead">A Python and Flask based Stock Quote Module</p>
      <p>This financial widget was built by creating a simple API using Python and Flask. The HTML5 UI uses Bootstrap,
        jQuery and Highcharts.</p>
      <div class="input-group mb-3">
        <input id="symbol" type="text" class="form-control" placeholder="Enter Stock ETF or Mutual Fund Symbol"
          aria-label="Stock, ETF or Mutual Fund" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="stockSearchButton" class="btn btn-outline-secondary" type="button" onclick="site.SubmitForm();">Search</button>
        </div>
      </div>
      <div id="chart_container"></div>
    </main>
  </div>
